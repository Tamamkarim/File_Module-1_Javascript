<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TK</title>
</head>
<body>
<h1>greeting</h1>
<p id="target"></p>
<script>
    'use strict'; // Käytetään tiukkaa tilaa, jotta vältetään virheitä

    const num1 = prompt('Syötä ensimmäinen numero:');
    const k1 = parseInt(num1); // Muutetaan ensimmäinen numero kokonaisluvuksi

    const num2 = prompt('Syötä toinen numero:');
    const k2 = parseInt(num2); // Muutetaan toinen numero kokonaisluvuksi

    const num3 = prompt('Syötä kolmas numero:');
    const k3 = parseInt(num3); // Muutetaan kolmas numero kokonaisluvuksi

    const average = (k1 + k2 + k3) / 3; // Lasketaan keskiarvo

    document.querySelector('#target').innerHTML = 'Numeroiden keskiarvo on: ' + average;
    console.log('Numeroiden keskiarvo on: ' + average);
</script>
</body>
</html>
