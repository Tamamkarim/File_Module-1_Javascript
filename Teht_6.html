<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK_6</title>
</head>
<body>
    <h2>Neliöjuuritarkistin</h2>
    <button onclick="calculateSquareRoot()">Laske neliöjuuri</button>
    <p id="result"></p>

    <script>
        'use strict';
        function calculateSquareRoot() {
            // Varmistetaan, haluaako käyttäjä laskea neliöjuuren
            const confirmCalc = confirm("Pitäisikö minun laskea neliöjuuri?");
            if (!confirmCalc) {
                document.getElementById("result").textContent = "Neliöjuurta ei lasketa.";
                return;
            }
            
            // Pyydetään käyttäjältä numero
            const number = parseFloat(prompt("Anna numero:"));
            if (isNaN(number)) {
                document.getElementById("result").textContent = "Syötit virheellisen numeron.";
                return;
            }
            
            // Tarkistetaan, onko numero negatiivinen
            if (number < 0) {
                document.getElementById("result").textContent = "Negatiivisen luvun neliöjuurta ei ole määritelty.";
            } else {
                // Lasketaan neliöjuuri ja näytetään tulos
                const sqrtValue = Math.sqrt(number).toFixed(2); // Pyöristetään kahteen desimaaliin
                document.getElementById("result").textContent = `Luvun ${number} neliöjuuri on ${sqrtValue}.`;
            }
        }
    </script>
</body>
</html>
